<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
    }

    .box a {
      background-color: #2b28b8d5;
      color: white;
      padding: 20px;
      width: 250px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .box a:hover {
      background-color: #1a189d;
    }

    @media (max-width: 600px) {
      .box a {
        width: 90vw;
        font-size: 16px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <a href="Science And Technology Standard 9.pdf">Science and Technology</a>
    </div>
    <div class="box">
      <a href="Materials Science and Engineering An Introduction by William D. Callister, Jr., David G. Rethwish (z-lib.org).pdf">
        Science and Engineering
      </a>
    </div>
    <div class="box">
      <a href="General Science Standard7.pdf">General Science</a>
    </div>
  </div>
</body>
</html>
