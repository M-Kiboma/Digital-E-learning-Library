<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathematics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
    }

    .box a {
      background-color: #2b28b8d5;
      color: white;
      padding: 20px;
      width: 250px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .box a:hover {
      background-color: #1a189d;
    }

    @media (max-width: 600px) {
      .box a {
        width: 90vw;
        font-size: 16px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box"><a href="Basic Mathematics.pdf">Basic Mathematics</a></div>
    <div class="box"><a href="Discrete Mathematics.pdf">Discrete Mathematics</a></div>
    <div class="box"><a href="Grade10_Mathematics_Learner_Eng_v11.pdf">Grade 10 Mathematics</a></div>
    <div class="box"><a href="Textbook_of_engineering_matematics.pdf">Engineering Mathematics</a></div>
    <div class="box"><a href="Mathematics Standard 8.pdf">Mathematics Class 8</a></div>
  </div>
</body>
</html>
